<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<div class="wrapper">
  <header><h1>Evidencia osoby</h1>
  <button (click)="chodSpat()"><i class="bi bi-house"></i>Späť</button></header>


  <app-osoba-formular [osoba]="osobaNaUpravu"
                      (pridajOsobu)="pridaj($event)"
                      (upravOsobu)="uprav($event)">
  </app-osoba-formular>

  <app-osoba-zoznam [osoby]="osoby"
                    (upravOsobu)="upravZoZoznamu($event)"
                    (vymazOsobu)="zmazZoZoznamu($event)">
  </app-osoba-zoznam>

</div>
