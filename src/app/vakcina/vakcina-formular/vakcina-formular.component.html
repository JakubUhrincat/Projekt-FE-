<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <title></title>
</head>
<section>

  <form [formGroup]="form">

    <table class="table">
      <td><div class="group">
        <input type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Názov</label>
      </div></td>
      <td><div class="group">
        <input type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Počet dávok</label>
      </div></td>
      <td><button class="a"(click)="pridaj()" *ngIf="form.value.id === null"><i class="bi bi-check-circle-fill"></i>Pridaj</button>
      <button class="a"(click)="uprav()" *ngIf="form.value.id !== null" ><i class="bi bi-arrow-clockwise"></i>Uprav</button><br>
      <button class="a"(click)="zrus()"><i class="bi bi-backspace-fill"></i>Vymaž</button></td>

    </table>

  </form>

</section>
