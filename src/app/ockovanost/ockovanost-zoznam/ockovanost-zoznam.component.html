<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <title></title>
</head>
<div class="wrapper">
  <section>
    <table class="table">
      <tr>
        <th>ID očkovanosti</th>
        <th>ID osoby</th>
        <th>ID vakcíny</th>
        <th>Platnosť OD</th>
      </tr>
      <tbody>
      <tr *ngFor="let o of ockovania">
        <td>{{ o.id}}</td>
        <td>{{ o.osobaId }}</td>
        <td>{{ o.vakcinaId }}</td>
        <td>{{ o.datumOckovania }}</td>
      </tbody>
    </table>
    <mat-paginator [length]="100"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Select page">
    </mat-paginator>
  </section>
</div>
