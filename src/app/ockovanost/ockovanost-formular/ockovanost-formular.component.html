<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <title></title>
</head>
<section>

  <form [formGroup]="form">

    <table class="table">
      <tr>
        <td><div class="group">
          <input type="text" formControlName="id" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>ID očkovanosti</label>
          <select class="form-control col-lg-8">
            <option *ngFor="let o of ockovania">{{o.id}}</option>
          </select>
        </div></td>

        <td><div class="group">
          <input type="text" formControlName="osoba" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>ID osoby</label>
          <select class="form-control col-lg-8">
            <option *ngFor="let o of ockovania">{{o.osobaId}}</option>
          </select>
        </div></td>

      </tr>  <tr>
      <td><div class="group">
        <input type="text" formControlName="vakcina" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>ID vakcíny</label>
        <select class="form-control col-lg-8">
          <option *ngFor="let o of ockovania">{{o.vakcinaId}}</option>
        </select>
      </div></td>

      <td><div class="group">
        <input type="text" formControlName="datum" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Platnosť OD</label>
        <select class="form-control col-lg-8">
          <option *ngFor="let o of ockovania">{{o.datum}}</option>
        </select>
      </div></td>

      <td><button class="btn btn--action" (click)="pridaj()" *ngIf="form.value.id === null"><span class="pridaj">Pridaj</span></button>
        <button class="btn btn--action" (click)="uprav()" *ngIf="form.value.id !== null" ><span class="uprav">Uprav</span></button><br>
        <button class="btn btn--action" (click)="zrus()"><span class="vymaz">Vymaž</span></button></td>
    </tr>

    </table>

  </form>

</section>
