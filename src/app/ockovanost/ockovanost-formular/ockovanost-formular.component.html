<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <title></title>
</head>
<section>

  <form [formGroup]="form">

    <table class="table">
      <tr>

        <td><div class="group hide">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>ID osoby</label>
          <select class="form-control col-lg-12" formControlName="osobaId" required>
            <option *ngFor="let o of osoby">{{o.id}}</option>
          </select>
        </div></td>

      </tr>  <tr>
      <td><div class="group">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>ID vakcíny</label>
        <select class="form-control col-lg-12" formControlName="vakcinaId" required>
          <option *ngFor="let o of vakciny">{{o.id}}</option>
        </select>
      </div></td>

      <td><div class="group">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Platnosť OD</label>
        <select class="form-control col-lg-12" formControlName="datum" required>
          <option>{{ datum | date: 'dd.MM.yyyy' }}</option>
        </select>
      </div></td>

      <td><button class="btn btn--action" (click)="pridaj()" *ngIf="form.value.id === null"><span class="pridaj">Pridaj</span></button><br>
        <button class="btn btn--action" (click)="uprav()" *ngIf="form.value.id !== null" ><span class="uprav">Uprav</span></button><br>
        <button class="btn btn--action" (click)="zrus()"><span class="vymaz">Vymaž</span></button></td>
    </tr>

    </table>

  </form>

</section>
